<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue Slider</title>
</head>
<body>
    <div id="app" class="container_carousel">
        <button class="top_button" @click="upBtn"><i class="fas fa-chevron-up"></i></button>
        <div class="carousel_img">

<!--          <img src="assets/img/04.webp" class="active">
            <img src="./assets/img/01.webp" alt="">
            <img src="./assets/img/02.webp" alt="">
            <img src="./assets/img/03.webp" alt="">
            <img src="./assets/img/05.webp" alt=""> 
 -->
            <img v-for="(image ,i ) in images" :src="image.src"  :class="{active: i === activeImg }" @click="showImage(i)" >

         </div>
        <button class="bottom_button"@click="downBtn"><i class="fas fa-chevron-down"></i></button>
        
        <div class="thumbs_container">
            <img v-for="(image, i) in images" :src="image.src" :class="{active: i === activeImg}" @click="showImage(i)">
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
